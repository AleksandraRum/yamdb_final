version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    restart: always 
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      - TZ=UTC
      - PGTZ=UTC
  web:
    build:
      context: ../api_yamdb # или путь к папке, где лежит manage.py и settings.py
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value:
